<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<meta http-equiv="X-UA-Compatible" content="ie=edge">-->
    <title>Chinese Reading Assistant</title>
<style>
body {
    font-family: SimHei, SimSun, "Microsoft YaHei", Arial, Helvetica, sans-serif;
    font-size: 15pt;
    background-color: black;
    padding: 0px;
    margin: 0px;
}
#input_buffer {
    height: 35vh;
    width: 95%;
    border: 2px solid black;
    resize: vertical;
    background-color: white;
    margin: 0px;
    padding: 0px;
}
#word_buffer {
    height: 50vh;
    overflow-y: scroll;
    overflow-x: hidden;
    border: 2px solid black;
    background-color: lightgray;
    resize: vertical;
}
#def_box {
    width: 100%;
    height: 40vh;
    overflow-y: scroll;
    overflow-x: hidden;
    border: 1px solid black;
    /*background-color: black;*/
    margin: 0px;
    padding: 4px;
    resize: vertical;
}
.defitem {
    padding: 0px;
    margin: 0px;
    border: 1px solid black;
    display: block;
    background-color: lightgray;
}
.defitem_simp {
    padding: 4px;
    margin: 2px;
    font-size: 16pt;
    border: 1px solid black;
    display: inline-block;
    background-color: white;
}
.defitem_pinyin {
    padding: 4px;
    margin: 2px;
    font-size: 10pt;
    border: 1px solid black;
    display: inline-block;
    background-color: white;
}
.defitem_def {
    padding: 4px;
    margin: 2px;
    font-size: 12pt;
    border: 1px solid black;
    display: inline-block;
    background-color: white;
}
.word {
    display: inline-block;
    padding-left: 0.1em;
    padding-right: 0.1em;
    padding-top: 0px;
    padding-bottom: 0px;
    font-size: 24pt;
    text-align: center;
    padding: 0px;
    margin: 0px;
}
.word:hover {
    background-color: rgba(0, 0, 0, 0.1);
}
.word_characters {
    margin: 0px;
    padding 0px;
}
.word_pinyin {
    font-size: 12pt;
    margin: 0px;
    padding 0px;
}
.navbar {
    background-color: white;
    height: 2em;
    width: 100%;
}
.navitem {
    display: inline-block;
    background-color: lightblue;
    width: 5em;
    height: 1.25em;
    text-align: center;
    padding: 0.25em;
    margin: 0.125em;
}
.navitem:hover {
    background-color: rgba(210, 210, 255, 1);
}
.navitem p {
    margin: 0px;
    padding: 0px;
    font-size: 16pt;
}
.navtitle {
    float: right;
    display: inline-block;
    /*width: 5em;*/
    height: 1.25em;
    text-align: center;
    padding: 0.25em;
    margin: 0.125em;
}
.navtitle p {
    margin: 0px;
    padding: 0px;
    font-size: 16pt;
}
.option_panel {
    margin: 0px;
    margin-top: 4px;
    width: 100%;
    background-color: darkgray;
    resize: vertical;
}
</style>
</head>

<body>
    <script src="chinesereader.js"></script>

    <div>
        <div class="navbar">
            <div id="nav_input" class="navitem"><p>Input</p></div>
            <div id="nav_definition" class="navitem"><p>Definition</p></div>
            <div id="nav_debug" class="navitem"><p>Debug</p></div>
            <div id="nav_none" class="navitem"><p>None</p></div>
            <div id="nav_pinyin" class="navitem"><p>Pinyin</p></div>
            <div class="navtitle"><p>Chinese Text Reading Assistant</p></div>
        </div>
        <div id="panel_input" class="option_panel">
            <textarea id="input_buffer"></textarea><br>
            <button type="button" id="input_button">Generate</button>
        </div>
        <div id="panel_definition" class="option_panel">
            <div id="def_box"></div>
        </div>
        <div id="panel_debug" class="option_panel">
            <div id="output_buffer"></div>
        </div>
    </div>
    <div>
        <div id="word_buffer"></div>
    </div>
</body>

</html>
