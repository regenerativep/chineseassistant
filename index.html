<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<meta http-equiv="X-UA-Compatible" content="ie=edge">-->
    <title>Chinese Reading Assistant</title>
<style>
body {
    font-family: SimHei, SimSun, "Microsoft YaHei", Arial, Helvetica, sans-serif;
    font-size: 15pt;
    background-color: black;
}
#input_buffer {
    height: 35vh;
    width: 100%;
    border: 2px solid black;
    resize: vertical;
    background-color: white;
    margin: auto;
}
#word_buffer {
    height: 50vh;
    overflow-y: scroll;
    overflow-x: hidden;
    border: 2px solid black;
    background-color: lightgray;
    resize: vertical;
}
#def_box {
    width: 100%;
    height: 40vh;
    overflow-y: scroll;
    overflow-x: hidden;
    border: 1px solid black;
    background-color: black;
    margin: auto;
}
.defitem {
    padding: 0px;
    margin: 0px;
    border: 1px solid black;
    display: block;
    background-color: lightgray;
}
.defitem_simp {
    padding: 4px;
    margin: 2px;
    font-size: 16pt;
    border: 1px solid black;
    display: inline-block;
    background-color: white;
}
.defitem_pinyin {
    padding: 4px;
    margin: 2px;
    font-size: 10pt;
    border: 1px solid black;
    display: inline-block;
    background-color: white;
}
.defitem_def {
    padding: 4px;
    margin: 2px;
    font-size: 12pt;
    border: 1px solid black;
    display: inline-block;
    background-color: white;
}
.word {
    display: inline-block;
    padding-left: 0.1em;
    padding-right: 0.1em;
    padding-top: 0px;
    padding-bottom: 0px;
    font-size: 24pt;
    text-align: center;
    padding: 0px;
    margin: 0px;
}
.word:hover {
    background-color: rgba(0, 0, 0, 0.1);
}
.word_characters {
    margin: 0px;
    padding 0px;
}
.word_pinyin {
    font-size: 12pt;
    margin: 0px;
    padding 0px;
}
</style>
</head>

<body>
    <script src="chinesereader.js"></script>
    <div>
        <div style="display:inline-block;width:45%;">
            <textarea id="input_buffer"></textarea><br>
            <button type="button" id="input_button">Generate</button>
        </div>
        <div style="display:inline-block;width:45%;">
            <div id="def_box"></div>
        </div>
    </div>
    <div id="output_buffer"></div>
    <div id="word_buffer"></div>
</body>

</html>
